<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
</head>
<body>
  <button onclick="sortList()">Clasificar Arreglo</button>
  <ul id="par">
    <strong>Pares</strong>
  </ul>
  <ul id="impar">
    <strong>Impares</strong>
  </ul>
  <ul id="string">
    <strong>Strings</strong>
  </ul>
  <script>
  var arr = [1,'dos','tres',4,5,6,'siete',8,9,'diez',0];

  var sortList = function(){
    arr.sort();
    for (var i = 0; i < arr.length; i++) {

      if (arr[i] % 2 == 0) {
        var item = document.createElement('li');
        var contenido = document.createTextNode(arr[i]);
        item.appendChild(contenido);
        var list = document.getElementById('par')
        list.appendChild(item)
      }
      else if (arr[i] % 2 == 1) {
        var item = document.createElement('li');
        var contenido = document.createTextNode(arr[i]);
        item.appendChild(contenido);
        var list = document.getElementById('impar')
        list.appendChild(item)
      }
      else  {
        var item = document.createElement('li');
        var contenido = document.createTextNode(arr[i]);
        item.appendChild(contenido);
        var list = document.getElementById('string')
        list.appendChild(item)
      }




    }



  }



  </script>
</body>
</html>
