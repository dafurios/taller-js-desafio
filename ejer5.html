<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <input type="text" name="calculator" value="">
  <br>
  <button class="btn" type="button" name="button" onclick="numero(1)">1</button>
  <button class="btn" type="button" name="button" onclick="numero(2)">2</button>
  <button class="btn" type="button" name="button" onclick="numero(3)">3</button>
  <button class="btn" type="button" name="button" onclick="numero(4)">4</button>
  <button class="btn" type="button" name="button" onclick="numero(5)">5</button>
  <button class="btn" type="button" name="button" onclick="numero(6)">6</button>
  <button class="btn" type="button" name="button" onclick="numero(7)">7</button>
  <button class="btn" type="button" name="button" onclick="numero(8)">8</button>
  <button class="btn" type="button" name="button" onclick="numero(9)">9</button>
  <button class="btn" type="button" name="button" onclick="numero(0)">0</button>
  <br>
  <button class="btn" type="button" name="button" onclick="numero('+')">+</button>
  <button class="btn" type="button" name="button" onclick="numero('-')">-</button>
  <button class="btn" type="button" name="button" onclick="numero('*')">*</button>
  <button class="btn" type="button" name="button" onclick="numero('/')">/</button>
  <br>
  <button class="result" type="button" name="result" onclick="calcTotal()">=</button>
  <button class="result" type="button" name="result" onclick="clearr()">C</button>

    <script type="text/javascript">

    var result = document.getElementsByName("result")[0];
    var calculator = document.getElementsByName("calculator")[0];

    var calcTotal = function(){
      calculator.value = eval(calculator.value);
    };

    var clearr = function(){
      calculator.value = ''
    }

    function numero(x){
      calculator.value += x
    }

    </script>
  </body>
  </html>
